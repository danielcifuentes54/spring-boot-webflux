<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <div th:replace="fragments/styles :: header"></div>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

</head>
<body>
    <div class="alert alert-danger" role="alert" th:if="${param.error} != null" th:text="${param.error}"></div>
    <div class="alert alert-primary" role="alert" th:if="${param.success} != null" th:text="${param.success}"></div>
    <h1 th:text="${title}"></h1>
    <a th:href="@{/form}">Create +</a>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${products}">
                <td> <a th:href="@{/detail/} + ${product.id}" th:text="${#strings.abbreviate(product.id,10)}"></a></td>
                <td th:text="${product.name}"></td>
                <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                <td th:text="${product.createAt}"></td>
                <td th:text="${product.category.name}"></td>
                <td><a th:href="@{/form/} + ${product.id}">Edit</a></td>
                <td><a th:href="@{/delete/} + ${product.id}" onclick="return confirm('are you sure?')">Delete</a></td>
            </tr>
        </tbody>
    </table>

    <div th:replace="fragments/styles :: assets"></div>
</body>

</html>
